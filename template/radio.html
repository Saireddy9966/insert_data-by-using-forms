<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Radio Button</h1>
        <form method='POST' action="{% url 'retrive' %}">
        {% csrf_token %}
        {% for i in topic %}
        <label for="tn">{{i.topic_name}}</label>
        <input type="radio" name="tn" id="tn" value="{{i}}"><br><br>
        {% endfor %}
        <input type="submit" value="radio">
    </form>

    </center>
</body>
</html>
