<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Display access records form</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="n">Name</label>
            <select name="n" id="n">
            {% for wp in webp %}
            <option value="{{wp}}">{{wp.name}}</option>
            {% endfor %}
            </select>
            <br><br>
            <label for="au">Author:</label>
            <input type="text" name="au" id="au">
            <br><br>
            <label for="da">Date  :</label>
            <input type="date" name="da" id="da">
            <br><br>
            <input type="submit" value="submit">
        </form>
    </center>
</body>
</html>
