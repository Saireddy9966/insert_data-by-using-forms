<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>CheckBox</h1>
        <form method='POST' action="{% url 'retrive' %}">
        {% csrf_token %}
        {% for to in topic %}
          <label for="tn">{{to.topic_name}}</label>
          <input type="checkbox" name="tn" id="tn" value="{{to}}"><br><br>
        {% endfor %}
        <input type="submit" value="checkbox">
    </form>
        
    </form>
    </center>
</body>
</html>
